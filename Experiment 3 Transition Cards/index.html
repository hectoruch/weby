<!doctype html>
<html>
<head>
<meta charset="utf-8">

<link rel="stylesheet" href="css/normalize.min.css">

<title>Transition cards #1</title>
</head>
<body>
<section class="kol-80 anular card" id="card1">
	<article class="center text-center">
    	<h1>Card number 1</h1>
        <p class="text-center">Hi I am the first card, I am white!</p>
    </article>
    <aside class="left">
    </aside>
    <aside class="right" onClick="next(1)">
    </aside>
</section>

<section class="kol-80 anular card" id="card2">
	<article class="center text-center">
    	<h1>Card number 2</h1>
        <p class="text-center">Hi I am the second card, I am white!</p>
    </article>
    <aside class="left" onClick="backt(2)">
    </aside>
    <aside class="right" onClick="next(2)">
    </aside>
</section>

<section class="kol-80 anular card" id="card3">
	<article class="center text-center">
    	<h1>Card number 3</h1>
        <p class="text-center">Hi I am the third card, I am white!</p>
    </article>
    <aside class="left" onClick="backt(3)">
    </aside>
    <aside class="right">
    </aside>
</section>
<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/jcanvas.min.js"></script>
<script src="js/transition.js"></script>
</body>
</html>
